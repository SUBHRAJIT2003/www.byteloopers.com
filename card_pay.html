<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD PAYMENT FORM</title>
</head>
<body>
    <form action="https://example.com/payment-processing" method="post">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number"><br><br>
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date"><br><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br><br>
        <input type="submit" value="Make Payment">
      </form>
</body>
</html>
